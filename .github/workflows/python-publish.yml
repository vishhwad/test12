name: Upload Python Package

on:
  push: 
    branches: ['main']
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python --version
        python -m pip install --upgrade pip
        python -m pip install requests
    - name: flinko test
      run: python fire-flink.py ${{secrets.FIRE_FLINK_TOKEN}}
